<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="bg">
      <img class="fullgreen" src="./Assets/fullgreen.svg" />
    </div>
    <div class="container">
      <h2>Signup Successful!</h2>
      <div class="card">
        <h2>Profile</h2>
        <div class="user">
            <img src="Assets/top user.svg" />
          <img src="Assets/bottom user.svg" />
        </div>
        <p id="name"></p>
        <p id="email"></p>
        <p id="accessToken">Token : Your Token</p>
        <p id="pass1">Password : Your password</p>
        <button class="btn" id="btn">Logout</button>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
